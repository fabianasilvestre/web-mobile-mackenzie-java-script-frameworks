<!Doctype html>
<html>
<head>
	<title>Menu CSS jQuery</title>
	<meta charset="utf-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#menu ul li').prepend('<span></span>');
			$('#menu ul li').each(function(){
				var texto= $(this).find('a').text();
				$(this).find('span').text(texto);
			});
			$('#menu ul li').hover(function(){
				$(this).find('span').stop().animate({
					marginTop:"-40px"
				},400);
			},function(){
				$(this).find('span').stop().animate({
					marginTop:"0px"
				},300);
			});
	});
	</script>

	<style>
		body{background:black;
			}
		#menu{width:700px;
			margin:auto;
           	}
		#menu ul {
			margin: 150px;
			padding: 0;
			list-style: none;
			width: 150px;
			font-family: verdana;
			overflow:hidden;
			}
		#menu ul li{position:relative;
			}
		#menu ul li a, #menu ul li span{width:100px;
			padding:10px 20px;
			height:18px;
			color:#4682B4;
			/*background:url("Degrade_img.jpg") repeat-x; */
            background:white;
			text-decoration:none;
			text-align:center;
			overflow:hidden;
			}
		#menu ul li span{
			display:block;
			cursor:pointer;
			}
		#menu ul li a{
			float:left;
			background:url("Degrade_img.jpg") repeat-x left bottom;
			color:#000000;
            height:10px;
			}
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Portifólio</a></li>
			<li><a href="#">Localização</a></li>
			<li><a href="#">Empresa</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</div>
</body>
</html>
